version: '3.8'
services:
  backend:
    image: crpi-inq9x5g2af2j5ks2.cn-hangzhou.personal.cr.aliyuncs.com/xst_llmwork/ai-travel-backend:latest
    ports:
      - "8000:8000"
    env_file: .env

  frontend:
    image: crpi-inq9x5g2af2j5ks2.cn-hangzhou.personal.cr.aliyuncs.com/xst_llmwork/ai-travel-frontend:latest
    ports:
      - "3000:80"
    environment:
      # 这些环境变量用于运行时替换
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_AMAP_API_KEY: ${REACT_APP_AMAP_API_KEY}
      REACT_APP_AMAP_KEY: ${REACT_APP_AMAP_KEY}
      REACT_APP_AMAP_SECURITY_CODE: ${REACT_APP_AMAP_SECURITY_CODE}
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    

# Usage:
# docker-compose up --build
# To run production-like setup, set env vars in a .env file or shell.

