name: Build and publish Docker images to Alibaba Cloud ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # 支持默认的 ACR 和用户自定义的 ALIYUN_* 名称
      REGISTRY: ${{ secrets.ALIYUN_REGISTRY || secrets.ACR_REGISTRY }}
      USERNAME: ${{ secrets.ALIYUN_REGISTRY_USER || secrets.ACR_USERNAME }}
      PASSWORD: ${{ secrets.ALIYUN_REGISTRY_PASSWORD || secrets.ACR_PASSWORD }}
      NAMESPACE: ${{ secrets.ALIYUN_NAME_SPACE || secrets.ACR_NAMESPACE }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      REACT_APP_AMAP_API_KEY: ${{ secrets.REACT_APP_AMAP_API_KEY }}
      REACT_APP_AMAP_KEY: ${{ secrets.REACT_APP_AMAP_KEY }}
      REACT_APP_AMAP_SECURITY_CODE: ${{ secrets.REACT_APP_AMAP_SECURITY_CODE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Validate ACR secrets
        run: |
          echo "REGISTRY=[$REGISTRY]"
          echo "NAMESPACE=[$NAMESPACE]"
          if [ -z "$REGISTRY" ] || [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "ERROR: One or more required ACR secrets are missing. Please set either ACR_REGISTRY/ACR_USERNAME/ACR_PASSWORD/ACR_NAMESPACE or ALIYUN_REGISTRY/ALIYUN_REGISTRY_USER/ALIYUN_REGISTRY_PASSWORD/ALIYUN_NAME_SPACE in repository Secrets." >&2
            exit 1
          fi

      - name: Log in to Alibaba Cloud Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
        # retry login up to 2 times in case of transient network issues
        continue-on-error: false

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-travel-backend:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-travel-backend:${{ github.sha }}
          platforms: linux/amd64

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-travel-frontend:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-travel-frontend:${{ github.sha }}
          platforms: linux/amd64
