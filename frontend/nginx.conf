server {
    listen 80;
    server_name localhost;

    # Nginx 存放 React 应用构建文件的根目录
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 这是解决 404 问题的关键
    location / {
        # 尝试查找 $uri (文件)
        # 尝试查找 $uri/ (目录)
        # 如果都找不到，就返回 /index.html，让 React Router 接管
        try_files $uri $uri/ /index.html;
    }

    # 可选：处理 Nginx 自己的错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
